<h5 title="{{repo.name}}" class="title" ng-click='open = !open'>
	<i ng-hide="open" class="openthis fa fa-caret-right"></i>
	<i ng-show="open" class="openthis fa fa-caret-down"></i>

	{{repo.name | titlebrief}} 
	<a href="{{repo.clone_url}}" target="_blank" class="url">
		<i class="small fa fa-external-link"></i>
	</a>
	<span class="language {{repo.language | slug}}">{{repo.language || 'Unknown'}} </span>
</h5>


<label>Author</label>
{{repo.owner.login}} 
<input 
	type="checkbox" 
	ng-model="selected" 
	name="select-repo-{{repo.created_at}}" 
	id="select-repo-{{repo.created_at}}" 
	class="reposelect"/>
<label for="select-repo-{{repo.created_at}}" class="reposelectlabel">
	<i ng-show="selected" class="fa fa-check-square-o"></i>
	<i ng-show="!selected" class="fa fa-square-o"></i>
</label>
<div ng-show="open" class="expanded-info">
	<label>Description</label>
	<p class="description">{{repo.description}}</p>
</div>
