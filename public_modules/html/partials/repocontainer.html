<div class="loader" v-show="lastSynced == ''">
  <span class="loadbar load-1"></span><span class="loadbar load-2"></span>
  <span class="loadbar load-3"></span><span class="loadbar load-4"></span>
  <span class="loadbar load-5"></span><span class="loadbar load-6"></span>
  <span class="loadbar load-7"></span>
</div>
<div id="repocontainer" 
  masonry 
  item-selector=".repo" 
  >
  <repo
    ng-repeat="repo in repos.remote | filter:searchTerm"
    repoobject="repo"
    data-language='{{repo.language}}' 
    data-name='{{repo.name}}' 
    data-owner='{{repo.owner.login}}' 
    data-created='{{repo.created_at}}' 
    data-tag='{{repo.tags}}'
    class='repo {{repo.language}} repo-{{repo.created_at}}'
    ></repo>
</div>
